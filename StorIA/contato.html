        <meta charset="utf-8" />

        <link rel="icon" type="image/x-icon" href="img/livro.webp" />

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">StorIA</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="criarhistoria.html">Criar História</a></li>
                            <li class="nav-item"><a class="nav-link" href="biblioteca.html">Biblioteca</a></li>
                            <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Pagina Contato -->
            <section class="py-5">
                <div class="container px-5">
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Fale conosco</h1>
                            <p class="lead fw-normal text-muted mb-0">Evie seu Feedback para nos ajudar a melhorar</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- Função que envia os emails -->
                                <form action="https://formsubmit.co/rodrigoeduardo.sousa@gmail.com" method="POST"> 
                                    <!-- Nome -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Digite seu Nome..." name="name" required>
                                        <label for="name">Nome</label>
                                    </div>
                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email" required>
                                        <label for="email">Email</label>
                                    </div>
                                    <!-- Menssagem -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Digite sua Mensagem aqui..." style="height: 10rem" name="message" required></textarea>
                                        <label for="message">Messagem</label>
                                    </div>
                                    <input type="hidden" name="_captcha" value="false">
                                    <input type="hidden" name="_template" value="table">
                                    <input type="hidden" name="_next" value="http://localhost/storia/index.html">
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; StorIA 2023</div></div>
                    <div class="col-auto">
                        <span class="mx-1">&middot;</span>
                        <a class="text-gradient" href="https://www.linkedin.com/in/rodrigoesousa/" target="_blank"><i class="bi bi-linkedin"></i></a>
                        <span class="mx-1">&middot;</span>
                        <a class="text-gradient" href="contato.html"><i class="bi bi-envelope"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JS -->
        <script src="js/scripts.js"></script>
    </body>
</html>
